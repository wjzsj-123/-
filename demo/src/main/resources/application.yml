spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/lp?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # JPA 配置（可选，去除无关警告）
  jpa:
    open-in-view: false

  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 0
  mvc:
    view:
      prefix: /
      suffix: .html

# MyBatis 配置（层级必须正确，与 spring 同级）
mybatis:
  mapper-locations: classpath:mapper/*.xml # 明确指定 XML 文件路径
  type-aliases-package: com.example.demo.demos.web.pojo # 实体类别名包
  configuration:
    map-underscore-to-camel-case: true # 下划线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印 SQL 日志（可选）

# 日志配置
logging:
  level:
    com.example.demo.demos.web.mapper: DEBUG
    org.apache.ibatis: DEBUG